<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpToEnglish</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=question_mark" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2526102239756326"
     crossorigin="anonymous"></script>

</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle" class="toggle-button">
            <i id="toggle-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="leftarrow">
        <h1 id="larrow" class="arrow"><</h1>
    </div>
    <div class="rightarrow">
        <h1 id="rarrow" class="arrow">></h1>
    </div>

    <div class="container">
        <div class="card">
            <h2 id="unit"></h2>
            <h2 id="question" class="word"></h2>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button id="submit">Submit</button>
            <p id="result" class="result"></p>
        </div>
    </div>
</body>
</html>
